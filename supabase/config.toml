# Supabase Local Development Configuration

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[functions.ai-format-lyrics]
verify_jwt = false

[functions.ai-scripture]
verify_jwt = false

[functions.ccli-import]
verify_jwt = true

[functions.stripe-webhook]
verify_jwt = false

[functions.search-backgrounds]
verify_jwt = false

[functions.import-background]
verify_jwt = true

[functions.display-pairing]
verify_jwt = false

[functions.send-invitation]
verify_jwt = true
